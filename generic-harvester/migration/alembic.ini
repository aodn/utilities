# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = migration

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version location specification; this defaults
# to alembic/versions.  When using multiple version
# directories, initial revisions must be specified with --version-path
# version_locations = %(here)s/migration/versions/ %(here)s/anmn_ts migration/versions/anmn_ts

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

[DEFAULT]
#sqlalchemy.url = driver://user:pass@localhost/dbname
sqlalchemy.url = postgresql+psycopg2://anmn_ts:anmn_ts@localhost/test_harvest

[abos_sofs_fl]
# path to env.py and migration scripts for abos_sofs_fl
script_location = abos_sofs_fl
sqlalchemy.url = postgresql+psycopg2://abos_sofs_fl:abos_sofs_fl@localhost/test_harvest

[anmn_ts]
# path to env.py and migration scripts for anmn_ts
script_location = anmn_ts
sqlalchemy.url = postgresql+psycopg2://anmn_ts:anmn_ts@localhost/test_harvest

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
